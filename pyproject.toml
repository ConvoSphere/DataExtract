[project]
name = "universal-file-extractor-api"
version = "0.1.0"
description = "Eine einheitliche API für die Extraktion von Inhalten aus verschiedenen Dateiformaten"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "python-multipart>=0.0.6",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    # docling für Datenextraktion
    "docling>=0.1.0",
    # Dokument-Extraktion
    "python-docx>=1.1.0",
    "PyPDF2>=3.0.1",
    "python-pptx>=0.6.23",
    "odfpy>=1.4.1",
    # Tabellen-Extraktion
    "pandas>=2.1.4",
    "openpyxl>=3.1.2",
    "xlrd>=2.0.1",
    # Datenformate
    "lxml>=4.9.3",
    "PyYAML>=6.0.1",
    "beautifulsoup4>=4.12.2",
    # Bildverarbeitung und OCR
    "Pillow>=10.1.0",
    "opencv-python>=4.8.1.78",
    "pytesseract>=0.3.10",
    "easyocr>=1.7.0",
    # Medien-Extraktion
    "moviepy>=1.0.3",
    "pydub>=0.25.1",
    "speechrecognition>=3.10.0",
    # Archiv-Extraktion
    "patool>=1.12",
    "py7zr>=0.20.8",
    # Dateityp-Erkennung
    "python-magic>=0.4.27",
    "aiofiles>=23.2.1",
    # Asynchrone Verarbeitung
    "celery>=5.3.4",
    "redis>=5.0.1",
    "rq>=1.15.1",
    # Parallelisierung
    "asyncio-throttle>=1.0.2",
    # Cloud und Deployment
    "gunicorn>=21.2.0",
    "prometheus-client>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "httpx>=0.25.2",
    "pre-commit>=3.5.0",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.8",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/universal-file-extractor-api"
Documentation = "https://yourusername.github.io/universal-file-extractor-api"
Repository = "https://github.com/yourusername/universal-file-extractor-api"
Issues = "https://github.com/yourusername/universal-file-extractor-api/issues"

