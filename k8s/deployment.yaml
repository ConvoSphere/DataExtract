        command: ["celery"]
        args: ["-A", "app.workers.tasks", "beat", "--loglevel=info"]
        env:
        - name: SERVICE_NAME
          value: "file-extractor-beat"
        - name: SERVICE_VERSION
          value: "0.1.0"
        - name: ENVIRONMENT
          value: "production"
        - name: ENABLE_OPENTELEMETRY
          value: "true"
        - name: ENABLE_METRICS
          value: "true"
        - name: ENABLE_TRACING
          value: "true"
        - name: OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          value: "redis://file-extractor-redis:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      restartPolicy: Always